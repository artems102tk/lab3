<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотографії з надписами</title>
    <style>
        figure {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }

        figcaption {
            margin-top: 5px;
            text-align: center;
        }

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Фотографії з надписами</h1>
    
    <figure>
        <img src="photo1.jpg" alt="Фото 1" width="400" height="400" border="20">
        <figcaption>перше фото</figcaption>
    </figure>

    <figure>
        <img src="photo2.jpg" alt="Фото 2" width="400" height="400" border="30">
        <figcaption>друге фото</figcaption>
    </figure>

    <figure>
        <img src="photo3.jpg" alt="Фото 3" width="400" height="400" border="40">
        <figcaption>третє фото</figcaption>
    </figure>
</body>
</html>
